openapi: "3.0.0"
info:
  title: Guestbook API
  version: 0.0.0

x-yc-apigateway:
  service_account_id: {APP_SERVICE_ACCOUNT_ID}

paths:
  /{file+}:
    options:
      parameters:
        - name: file
          in: path
          description: greedy param
          required: false
          schema:
            type: string
      description: Greedy options
      operationId: greedyOptions
      x-yc-apigateway-integration:
        type: dummy
        http_code: 200
        content:
          "*": ""
        http_headers:
          Allow: OPTIONS, GET, HEAD, POST
          Access-Control-Allow-Origin: '*'
          Access-Control-Allow-Headers: Content-Type, Authorization
  "/api/info":
    get:
      summary: Server Info
      operationId: server_info_api_info_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/InfoOutput"
      x-yc-apigateway-integration:
        type: serverless_containers
        container_id: {GUESTBOOK_API_CONTAINER_ID}
  "/api/messages":
    get:
      summary: Messages
      operationId: names_api_messages_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/MessageOutput"
      x-yc-apigateway-integration:
        type: serverless_containers
        container_id: {GUESTBOOK_API_CONTAINER_ID}
    post:
      summary: Message Add
      operationId: name_add_api_messages_post
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/Message"
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/CreateOutput"
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/HTTPValidationError"
      x-yc-apigateway-integration:
        type: serverless_containers
        container_id: {GUESTBOOK_API_CONTAINER_ID}
components:
  schemas:
    Message:
      title: Message
      required:
      - guest_name
      - guest_message
      type: object
      properties:
        guest_name:
          title: Author
          type: string
        guest_message:
          title: Message
          type: string
    MessageOutputDto:
      title: MessageOutput
      required:
      - messages
      - count
      type: object
      properties:
        messages:
          title: Messages
          type: array
          items:
            "$ref": "#/components/schemas/MessageOutputName"
        count:
          title: Count
          type: integer
    MessageOutputName:
      title: MessageOutputName
      required:
      - guest_name
      - guest_message
      - guest_id
      type: object
      properties:
        guest_name:
          title: Author
          type: string
        guest_message:
          title: Message
          type: string
        guest_id:
          title: Guest Id
          type: string
    CreateOutputDto:
      title: CreateOutput
      required:
      - created_id
      type: object
      properties:
        created_id:
          title: Created Id
          type: string
    HTTPValidationError:
      title: HTTPValidationError
      type: object
      properties:
        detail:
          title: Detail
          type: array
          items:
            "$ref": "#/components/schemas/ValidationError"
    InfoOutputDto:
      title: InfoOutput
      required:
      - replica_id
      - backend_version
      type: object
      properties:
        replica_id:
          title: Replica Id
          type: string
        backend_version:
          title: Backend Version
          type: string
    ValidationError:
      title: ValidationError
      required:
      - loc
      - msg
      - type
      type: object
      properties:
        loc:
          title: Location
          type: array
          items:
            anyOf:
            - type: string
            - type: integer
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
